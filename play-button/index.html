<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css 포지션 속성에 관해 정리</title>
    <!-- 웹폰트 아이콘 Font awesome 사용을 위한 연결 -->
    <link rel="stylesheet" href="../resource/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="../resource/reset.css">
    <link rel="stylesheet" href="../resource/common.css">

</head>

<body>
    <div class="buttonset-movie-control clearfix">
        <div class="buttonset">
        	<button class="button-play">
        	    <span aria-hidden="true" class="fa fa-play"></span>play
        	</button>
        </div>
       <div class="buttonset ">

        <div class="buttonset">

        	</button>
        </div>
    </div>
